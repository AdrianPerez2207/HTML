<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Programa seleccionado</h1>
        <label for="Programa">Programa seleccionado</label> <br>
        <select name="programa" id="programa">
            <optgroup label="Sistemas operativos">
                <option value="win" selected>Windows</option>
                <option value="Mac">Mac</option>
                <option value="Linux">Linux</option>
                <option value="Otro">Otro</option>
            </optgroup>
            <optgroup label="Navegadores">
                <option value="Explorer" selected>Internet explorer</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Opera">Opera</option>
                <option value="Otro">Otro</option>
            </optgroup>
        </select>
    </form>
    
</body>
</html>
